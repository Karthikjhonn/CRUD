<section class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8 bg-gradient-to-tl from-[#FFE6FA] to-[#E3FDF5]">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900 "></h2>
    </div>
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm ">
        <span class="text-center block text-xl font-bold">{{title}}</span>
        <form class="space-y-6 border border-gray-400 p-10 rounded-xl" [formGroup]="addUser" (ngSubmit)="submit()"
            action="user" method="get">
            <div>
                <label for="text" class="block text-sm font-medium leading-6 text-gray-500">User Name</label>
                <div class="mt-2">
                    <input id="text" type="text" required minlength="3" maxlength="25" formControlName="userName"
                        class="px-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-grey-50  {{this.addUser.controls.userName.invalid && this.addUser.controls.userName.touched ?'ring-red-600': ''}} {{this.addUser.controls.userName.valid && this.addUser.controls.userName.touched ?'ring-green-500': ''}} sm:text-sm sm:leading-6" >
                    <span class="text-red-500 text-[12px] ps-2" *ngIf="this.addUser.controls.userName.invalid && this.addUser.controls.userName.touched" >* This Field is required</span>
                </div>
            </div>

            <div>
                <div class="flex items-center justify-between">
                    <label for="number" class="block text-sm font-medium leading-6 text-gray-500">Mobile Number</label>
                </div>
                <div class="mt-2">
                    <input id="number" type="number" required maxlength="10" minlength="10" formControlName="mobileNumber"
                        class="px-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 {{this.addUser.controls.mobileNumber.invalid && this.addUser.controls.mobileNumber.touched ?'ring-red-600': ''}} {{this.addUser.controls.mobileNumber.valid && this.addUser.controls.mobileNumber.touched ?'ring-green-500': ''}}">
                        <span class="text-red-500 text-[12px] ps-2" *ngIf="this.addUser.controls.mobileNumber.invalid && this.addUser.controls.mobileNumber.touched" >* Enter valid Number</span>
                </div>
            </div>

            <div>
                <div class="mt-2 flex gap-2">
                    <input formControlName="accept" type="checkbox" required id="accept"><label for="accept"> I
                        accept</label>
                </div>
            </div>

            <div>
                <button type="submit" [disabled]="!addUser.valid"
                    class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">ADD
                    USER</button>
            </div>
        </form>
    </div>
</section>
