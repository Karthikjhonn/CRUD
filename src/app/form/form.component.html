<section
    class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8 bg-gradient-to-tl from-[#FFE6FA] to-[#E3FDF5]">

    <div class=" sm:mx-auto sm:w-full sm:max-w-sm ">
        <form class="space-y-2 border border-black p-4 py-8 lg:p-8 rounded-xl" [formGroup]="addUser"
            (ngSubmit)="submit()" action="user" method="get">
            <span class="text-center block text-xl font-bold">{{title}}</span>
            <div>
                <label for="text" class="block text-sm font-medium leading-6 text-gray-500">User Name</label>
                <div class="mt-px">
                    <input id="text" type="text" required minlength="3" maxlength="25" formControlName="userName"
                        placeholder="Enter Name"
                        class="h-10 px-2 block w-full rounded-xl border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-grey-50  {{this.addUser.controls.userName.invalid && this.addUser.controls.userName.touched ?'ring-red-600': ''}} {{this.addUser.controls.userName.valid && this.addUser.controls.userName.touched ?'ring-green-500': ''}} sm:text-sm sm:leading-6">
                    <span
                        class="text-red-500 text-[12px] mt-px {{this.addUser.controls.userName.invalid && this.addUser.controls.userName.touched?'visible':'invisible'}}">
                        This
                        Field is required</span>
                </div>
            </div>

            <div>
                <div class="flex items-center justify-between">
                    <label for="number" class="block text-sm font-medium leading-6 text-gray-500">Mobile Number</label>
                </div>
                <div class="mt-px">
                    <input id="number" type='text' required maxlength="10" minlength="10"
                        placeholder="Enter Mobile Number" formControlName="mobileNumber"
                        class="h-10 px-2 block w-full rounded-xl border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 {{this.addUser.controls.mobileNumber.invalid && this.addUser.controls.mobileNumber.touched ?'ring-red-600': ''}} {{this.addUser.controls.mobileNumber.valid && this.addUser.controls.mobileNumber.touched ?'ring-green-500': ''}}">
                    <span
                        class="text-red-500 text-[12px] mt-px {{this.addUser.controls.mobileNumber.invalid && this.addUser.controls.mobileNumber.touched ? 'visible':'invisible'}}">
                        Enter valid Number</span>
                </div>
            </div>

            <div>
                <div class="mt-2 flex gap-2">
                    <input formControlName="accept" type="checkbox" required id="accept"><label for="accept"
                        class="select-none"> I
                        accept</label>
                </div>
            </div>

            <div class="!mt-5">
                <button type="submit" [disabled]="!addUser.valid"
                    class="h-10 text-sm font-medium flex rounded-xl  text-white justify-center items-center w-full {{addUser.valid? 'bg-black':'bg-black/50'}} capitalize">{{btnTitle}}
                </button>
            </div>
        </form>
    </div>
</section>
